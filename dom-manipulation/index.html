<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <script src="script.js"></script>

    <h2>Add a Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Enter quote text">
  <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
  <button onclick="addQuote()">Add Quote</button>
  
  <!-- Added the "Export Quotes" button -->
  <button id="exportQuotes">Export Quotes</button>
  <!-- Added the file input for importing JSON -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  </body>
  </html>
